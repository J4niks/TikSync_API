<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
      background: transparent;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      color: white;
    }

    #chat-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      gap: 10px;
      /* Gradiente para suavizar o topo (fade out visual) */
      mask-image: linear-gradient(to bottom, transparent, black 20%);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%);
    }

    .chat-message {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      animation: slideIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      transform-origin: left bottom;
      max-width: 80%;
      word-wrap: break-word;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .username {
      color: #ffeb3b;
      font-weight: bold;
      margin-right: 5px;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(-20px); }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io('http://127.0.0.1:4001', { transports: ['websocket'] });
    const container = document.getElementById('chat-container');

    socket.on('live.chat', (data) => {
      addMessage(data);
    });

    function addMessage(data) {
      const div = document.createElement('div');
      div.className = 'chat-message';
      
      // Cria elementos de texto de forma segura (evita injeção de HTML)
      const user = document.createElement('span');
      user.className = 'username';
      user.textContent = data.nickname + ':';
      
      const text = document.createTextNode(' ' + data.comment);
      
      div.appendChild(user);
      div.appendChild(text);
      container.appendChild(div);

      // Remove mensagem antiga após 15 segundos
      setTimeout(() => {
        div.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(() => div.remove(), 500);
      }, 15000);

      // Mantém a tela limpa se houver muitas mensagens (max 20)
      if (container.children.length > 20) {
        container.removeChild(container.firstChild);
      }
    }
  </script>
</body>
</html>
