<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background: transparent;
    }

    #join-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Alinha Ã  direita */
      gap: 10px;
      width: 300px;
    }

    .join-alert {
      background: rgba(33, 150, 243, 0.9); /* Azul Material Design */
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      animation: slideInRight 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transform: translateX(100%);
      white-space: nowrap;
    }

    @keyframes slideInRight {
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeOutRight {
      to { opacity: 0; transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div id="join-container"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io('http://129.148.41.189:4001', { transports: ['websocket'] });
    const container = document.getElementById('join-container');
    
    const queue = [];
    let isProcessing = false;

    socket.on('live.member', (data) => {
      queue.push(data);
      processQueue();
    });

    function processQueue() {
      if (isProcessing || queue.length === 0) return;
      isProcessing = true;

      const data = queue.shift();
      
      const div = document.createElement('div');
      div.className = 'join-alert';
      div.innerHTML = `ðŸ‘‹ <b>${data.nickname}</b> entrou!`;
      container.appendChild(div);

      // Remove apÃ³s 4 segundos
      setTimeout(() => {
        div.style.animation = 'fadeOutRight 0.5s forwards';
        setTimeout(() => div.remove(), 500);
      }, 4000);

      // Espera um pouco antes de mostrar o prÃ³ximo (evita spam visual)
      setTimeout(() => {
        isProcessing = false;
        processQueue();
      }, 800); 
    }
  </script>
</body>
</html>
