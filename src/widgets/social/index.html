<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background: transparent;
    }

    #social-container {
      position: absolute;
      top: 100px; /* Um pouco abaixo do topo */
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      width: 300px;
    }

    .social-alert {
      background: rgba(76, 175, 80, 0.9); /* Verde */
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      animation: slideInLeft 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transform: translateX(-100%);
      white-space: nowrap;
    }

    @keyframes slideInLeft {
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeOutLeft {
      to { opacity: 0; transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="social-container"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io('http://129.148.41.189:4001', { transports: ['websocket'] });
    const container = document.getElementById('social-container');
    
    const queue = [];
    let isProcessing = false;

    socket.on('live.social', (data) => {
      queue.push(data);
      processQueue();
    });

    function processQueue() {
      if (isProcessing || queue.length === 0) return;
      isProcessing = true;

      const data = queue.shift();
      
      const div = document.createElement('div');
      div.className = 'social-alert';
      // Geralmente a aÃ§Ã£o Ã© 'share'
      const actionText = data.action === 'share' ? 'compartilhou a live!' : 'interagiu!';
      
      div.innerHTML = `ðŸ“¢ <b>${data.nickname}</b> ${actionText}`;
      container.appendChild(div);

      setTimeout(() => {
        div.style.animation = 'fadeOutLeft 0.5s forwards';
        setTimeout(() => div.remove(), 500);
      }, 4000);

      setTimeout(() => {
        isProcessing = false;
        processQueue();
      }, 800); 
    }
  </script>
</body>
</html>
